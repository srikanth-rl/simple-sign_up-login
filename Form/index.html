<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <a href="login.html">Login</a>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST" onsubmit="return validateForm()">
                    <h2>SignUp Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" autocomplete="" required />
                    <br>
                    <input type="text" class="box" name="phno" placeholder="Mobile no" pattern="\d{10}" required title="Ten Digits" id="phno" /> <br>
                    <input type="password" class="box" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$" title="Must contain at least one number, one special character, one uppercase and one lowercase letter and be at least 8 characters long."
                        id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="password" class="box" id="rePassword" name="rePassword" placeholder="Re-enter Password" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const rePassword = document.getElementById('rePassword').value;
            if (password !== rePassword) {
                alert('Passwords do not match');
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
